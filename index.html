<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --primary: #a855f7;
            --phone-frame: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: url('fundo_mig.png') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; font-family: 'Segoe UI', sans-serif;
            color: white; overflow: hidden;
        }

        /* CHASSIS DO REDMI NOTE 13 PRO+ (CURVADO) */
        .phone-container {
            width: 310px; height: 650px;
            background: #000; border-radius: 42px;
            border: 4px solid var(--phone-frame);
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* CÃ‚MARA PUNCH-HOLE */
        .punch-hole {
            position: absolute; top: 12px; left: 50%;
            transform: translateX(-50%);
            width: 10px; height: 10px;
            background: #0a0a0a; border-radius: 50%;
            z-index: 10; border: 1px solid #1a1a1a;
        }

        /* BARRA DE STATUS COM IMAGENS CUSTOM */
        .status-bar {
            padding: 15px 25px 5px;
            display: flex; justify-content: space-between;
            align-items: center; z-index: 6;
        }

        #dynamic-clock {
            font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px;
        }

        .status-icons {
            display: flex; align-items: center; gap: 5px;
        }

        /* IMAGENS DA REDE E BATERIA */
        .status-icons img {
            height: 13px; /* Escala real para o display do Redmi */
            width: auto;
            object-fit: contain;
        }

        .display-area {
            flex: 1; padding: 20px;
            background: rgba(0, 0, 0, 0.45);
            display: flex; flex-direction: column; align-items: center;
        }

        .profile-section { text-align: center; margin-top: 35px; }
        .avatar {
            width: 95px; height: 95px;
            border-radius: 50%; border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
            object-fit: cover; margin-bottom: 12px;
        }

        .profile-name { font-size: 1.2rem; font-weight: 900; letter-spacing: 1px; }
        .sub-text { font-size: 0.65rem; opacity: 0.7; letter-spacing: 1.5px; margin-top: 5px; }

        /* GRID DE APPS: TIKTOK E INSTAGRAM */
        .apps-grid {
            display: flex; justify-content: center; gap: 45px;
            margin-top: 85px; width: 100%;
        }

        .app-link {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; transition: 0.3s;
        }

        .icon-box {
            width: 65px; height: 65px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(12px);
            margin-bottom: 8px;
        }

        .app-link img { width: 38px; height: 38px; object-fit: contain; }
        .app-link span { font-size: 0.65rem; font-weight: 800; letter-spacing: 0.5px; }

        /* NAVEGAÃ‡ÃƒO ANDROID CUSTOM */
        .android-nav {
            height: 48px; display: flex; justify-content: center; 
            align-items: center; gap: 50px; opacity: 0.7;
        }
        .nav-back { width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-right: 11px solid white; }
        .nav-home { width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; }
        .nav-recent { width: 14px; height: 14px; border: 2px solid white; border-radius: 3.5px; }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="punch-hole"></div>
        
        <div class="status-bar">
            <span id="dynamic-clock">--:--</span>
            
            <div class="status-icons">
                <img src="sinal.png" alt="Rede">
                <img src="wifi.png" alt="WiFi">
                <img src="bateria.png" alt="Bateria">
            </div>
        </div>

        <div class="display-area">
            <div class="profile-section">
                <img src="mig_profile.png" class="avatar" alt="Mig">
                <div class="profile-name">MIG ðŸ“±</div>
                <div class="sub-text">REDMI NOTE 13 PRO+ USER</div>
            </div>

            <div class="apps-grid">
                <a href="#" class="app-link">
                    <div class="icon-box"><img src="tiktok.png" alt="TikTok"></div>
                    <span>TIKTOK</span>
                </a>
                <a href="#" class="app-link">
                    <div class="icon-box"><img src="instagram.png" alt="Instagram"></div>
                    <span>INSTAGRAM</span>
                </a>
            </div>
        </div>

        <div class="android-nav">
            <div class="nav-back"></div>
            <div class="nav-home"></div>
            <div class="nav-recent"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = String(now.getHours()).padStart(2, '0') + ":" + 
                            String(now.getMinutes()).padStart(2, '0');
            document.getElementById('dynamic-clock').textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
                      </html>
