<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --icon-bg: #1c1c1e; 
            --p-height: 88vh;
            --p-width: calc(var(--p-height) * 0.46);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #020202; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white; overflow: hidden;
        }

        .phone-frame {
            width: var(--p-width);
            height: var(--p-height);
            min-width: 290px;
            background: #000;
            border-radius: 40px;
            border: 3px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        /* STATUS BAR COMPLETA (Rede + Wifi + Bateria) */
        .status-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 22px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }
        
        .status-right { 
            display: flex; 
            gap: 5px; 
            align-items: center; 
        }
        
        /* Ajuste de escala para os ícones da barra */
        .status-right img { 
            height: 10px; 
            width: auto;
            opacity: 0.9;
        }

        .display-area {
            width: 100%; height: 100%;
            background: url('fundo_mig.png') no-repeat center center;
            background-size: cover;
            padding: 55px 20px 0 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* WIDGETS E APPS (Cantos Squarcle mantidos) */
        .weather-widget {
            width: 100%;
            aspect-ratio: 2.15 / 1;
            background: linear-gradient(135deg, #4da1ff 0%, #1a73e8 100%);
            border-radius: 20px; 
            padding: 20px;
            margin-bottom: 14px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .main-block {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .shikimori-widget {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #2c2c2e url('shikimori_widget.png') center;
            background-size: cover;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
        }

        .icon-box {
            background: var(--icon-bg);
            border-radius: 16px; 
            display: flex; justify-content: center; align-items: center;
            aspect-ratio: 1 / 1;
            border: 1px solid rgba(255,255,255,0.03);
            text-decoration: none;
        }
        .icon-box img { width: 55%; height: 55%; object-fit: contain; }

        .gesture-bar {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%);
            width: 35%; height: 4px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar">
            <span id="live-time">00:00</span>
            <div class="status-right">
                <img src="rede.png" alt="Sinal">
                <img src="wifi.png" alt="Wifi">
                <img src="bateria.png" alt="Bateria">
            </div>
        </div>

        <div class="display-area">
            <div class="weather-widget">
                <div style="display:flex; justify-content: space-between;">
                    <h2 style="font-size: 2.3rem;">5°</h2>
                    <img src="https://img.icons8.com/fluency/48/sun.png" style="width:40px;">
                </div>
                <p style="font-size: 0.7rem; font-weight: bold;">BEAUVAIS</p>
            </div>

            <div class="main-block">
                <div class="shikimori-widget"></div>
                <div class="apps-grid">
                    <a href="#" class="icon-box"><img src="discord.png"></a>
                    <a href="#" class="icon-box"><img src="tiktok.png"></a>
                    <a href="#" class="icon-box"><img src="instagram.png"></a>
                    <a href="https://open.spotify.com" class="icon-box"><img src="spotify.png"></a>
                </div>
            </div>
        </div>
        
        <div class="gesture-bar"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('live-time').innerText = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
