<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --primary: #a855f7;
            --phone-frame: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #020202; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; font-family: 'Segoe UI', sans-serif;
            color: white; overflow: hidden;
        }

        /* CHASSIS RESPONSIVO */
        .phone-container {
            width: 350px; height: 720px;
            background: #000; border-radius: 45px;
            border: 5px solid var(--phone-frame);
            position: relative;
            box-shadow: 0 0 80px rgba(168, 85, 247, 0.2);
            display: flex; flex-direction: column; overflow: hidden;
        }

        @media (max-width: 400px) {
            .phone-container { width: 95vw; height: 92vh; border-radius: 35px; }
        }

        .punch-hole {
            position: absolute; top: 15px; left: 50%;
            transform: translateX(-50%);
            width: 12px; height: 12px;
            background: #000; border-radius: 50%; z-index: 10;
        }

        .display-area {
            flex: 1;
            background: url('fundo_mig.png') no-repeat center center;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        .display-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.35); z-index: 1;
        }

        .content-layer {
            position: relative; z-index: 2; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        .status-bar {
            width: 100%; padding: 18px 25px 5px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .profile-section { text-align: center; margin-top: 40px; }
        .avatar {
            width: 95px; height: 95px;
            border-radius: 50%; border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
            object-fit: cover; margin-bottom: 12px;
        }

        /* GRID DE 3 APPS */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; width: 100%; padding: 0 15px;
            margin-top: auto; margin-bottom: 80px;
        }

        /* ANIMAÃ‡ÃƒO TIPO REDMI/HYPEROS */
        .app-link {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Efeito de compressÃ£o ao clicar (igual ao toque no Android) */
        .app-link:active {
            transform: scale(0.9);
        }

        .icon-box {
            width: 62px; height: 62px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(15px); margin-bottom: 8px;
            transition: background 0.3s;
        }

        .round-icon { border-radius: 10px; }
        .app-link span { font-size: 0.55rem; font-weight: 800; letter-spacing: 0.5px; opacity: 0.9; }

        .android-nav {
            height: 50px; background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center; gap: 50px; 
            opacity: 0.8; z-index: 3;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="punch-hole"></div>
        
        <div class="display-area">
            <div class="display-overlay"></div>
            
            <div class="content-layer">
                <div class="status-bar">
                    <span id="dynamic-clock" style="font-weight: 700; font-size: 0.75rem;">--:--</span>
                    <div style="display:flex; gap: 6px;">
                        <img src="sinal.png" style="height:11px;">
                        <img src="wifi.png" style="height:11px;">
                        <img src="bateria.png" style="height:11px;">
                    </div>
                </div>

                <div class="profile-section">
                    <img src="mig_profile.png" class="avatar" alt="Mig">
                    <h2 style="font-size: 1.2rem; text-transform: uppercase;">MIG ðŸ“±</h2>
                    <p style="font-size: 0.6rem; opacity: 0.9; letter-spacing: 1px;">REDMI NOTE 13 PRO+ USER</p>
                </div>

                <div class="apps-grid">
                    <a href="https://discord.com/users/1253102174343270411" target="_blank" class="app-link">
                        <div class="icon-box"><img src="discord.png" class="round-icon" style="width:36px;"></div>
                        <span>DISCORD</span>
                    </a>
                    <a href="https://www.tiktok.com/@redmi_n13pp_hype?_r=1&_t=ZG-93lHW2r8w7t" target="_blank" class="app-link">
                        <div class="icon-box"><img src="tiktok.png" style="width:36px;"></div>
                        <span>TIKTOK</span>
                    </a>
                    <a href="https://www.instagram.com/mig.0193?igsh=MXZ5NXBlNGlqcndubQ==" target="_blank" class="app-link">
                        <div class="icon-box"><img src="instagram.png" style="width:36px;"></div>
                        <span>INSTAGRAM</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="android-nav">
            <div style="width:0; height:0; border-top:6px solid transparent; border-bottom:6px solid transparent; border-right:11px solid white;"></div>
            <div style="width:16px; height:16px; border:2px solid white; border-radius:50%;"></div>
            <div style="width:14px; height:14px; border:2px solid white; border-radius:3.5px;"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('dynamic-clock').textContent = 
                String(now.getHours()).padStart(2, '0') + ":" + 
                String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
    </html>
