<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --icon-bg: #1c1c1e; 
            --p-height: 85vh; 
            --p-width: calc(var(--p-height) * 0.46);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #020202; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white; overflow: hidden;
        }

        .phone-frame {
            width: var(--p-width); height: var(--p-height);
            min-width: 300px; background: #000;
            border-radius: 40px; border: 3px solid #1a1a1a;
            position: relative; overflow: hidden;
        }

        .status-bar {
            position: absolute; top: 0; left: 0; right: 0;
            display: flex; justify-content: space-between;
            padding: 14px 22px; z-index: 10;
        }
        #live-time { font-size: 0.75rem; font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        .status-right img { height: 11px; width: auto; }

        .display-area {
            width: 100%; height: 100%;
            background: url('fundo_mig.png') no-repeat center center;
            background-size: cover;
            padding: 60px 20px 40px 20px; 
            display: flex; flex-direction: column;
        }

        /* NOVO WIDGET DE PERFIL (Substitui a Meteorologia) */
        .profile-widget {
            width: 100%;
            height: 140px;
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .widget-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('mig_perfil.png') center;
            background-size: cover;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .widget-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .widget-name {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .widget-tag {
            font-size: 0.7rem;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-block { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .shikimori-widget {
            width: 100%; aspect-ratio: 1 / 1;
            background: #2c2c2e url('shikimori_widget.png') center;
            background-size: cover; border-radius: 24px;
        }

        .apps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .icon-box {
            background: var(--icon-bg); border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            aspect-ratio: 1 / 1; text-decoration: none;
        }
        .icon-box img { width: 55%; height: 55%; object-fit: contain; }

        .gesture-bar {
            position: absolute; bottom: 12px; left: 50%;
            transform: translateX(-50%);
            width: 35%; height: 4px; background: rgba(255,255,255,0.9); border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar">
            <span id="live-time">00:00</span>
            <div class="status-right">
                <img src="rede.png"><img src="wifi.png"><img src="bateria.png">
            </div>
        </div>

        <div class="display-area">
            <div class="profile-widget">
                <div class="widget-avatar"></div>
                <div class="widget-info">
                    <span class="widget-tag">Sovereign User</span>
                    <h2 class="widget-name">Mig</h2>
                    <span class="widget-tag" style="color: #4da1ff; opacity: 1;">Redmi N13P+</span>
                </div>
            </div>

            <div class="main-block">
                <div class="shikimori-widget"></div>
                <div class="apps-grid">
                    <a href="https://discordapp.com/users/1253102174343270411" target="_blank" class="icon-box"><img src="discord.png"></a>
                    <a href="https://www.tiktok.com/@redmi_n13pp_hype?_r=1&_t=ZG-93m4gQTxzWr" target="_blank" class="icon-box"><img src="tiktok.png"></a>
                    <a href="https://www.instagram.com/mig.0193?igsh=MXZ5NXBlNGlqcndubQ==" target="_blank" class="icon-box"><img src="instagram.png"></a>
                    <a href="https://open.spotify.com" target="_blank" class="icon-box"><img src="spotify.png"></a>
                </div>
            </div>
        </div>
        <div class="gesture-bar"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('live-time').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
