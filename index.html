<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --icon-bg: #1c1c1e; 
            --p-height: 88vh;
            --p-width: calc(var(--p-height) * 0.46);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #020202; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white; overflow: hidden;
        }

        .phone-frame {
            width: var(--p-width);
            height: var(--p-height);
            min-width: 290px;
            background: #000;
            border-radius: 40px;
            border: 3px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            position: absolute; top: 0; left: 0; right: 0;
            display: flex; justify-content: space-between;
            padding: 16px 20px; z-index: 10;
        }
        #live-time { font-size: 0.75rem; font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        .status-right img { height: 11px; }

        .display-area {
            width: 100%; height: 100%;
            background: url('fundo_mig.png') no-repeat center center;
            background-size: cover;
            padding: 45px 18px 0 18px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* PERFIL DO MIG (SEM ID) */
        .mig-profile {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-left: 5px;
        }
        .mig-avatar {
            width: 35px; height: 35px;
            border-radius: 50%;
            background: url('mig_perfil.png') center;
            background-size: cover;
            border: 1.5px solid white;
        }
        .mig-name { font-size: 0.8rem; font-weight: bold; }

        .weather-widget {
            width: 100%;
            aspect-ratio: 2.15 / 1;
            background: linear-gradient(135deg, #4da1ff 0%, #1a73e8 100%);
            border-radius: 20px; padding: 20px;
            margin-bottom: 12px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .main-block {
            width: 100%;
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }

        .shikimori-widget {
            width: 100%; aspect-ratio: 1 / 1;
            background: #2c2c2e url('shikimori_widget.png') center;
            background-size: cover; border-radius: 20px;
        }

        .apps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .icon-box {
            background: var(--icon-bg); border-radius: 16px;
            display: flex; justify-content: center; align-items: center;
            aspect-ratio: 1 / 1; text-decoration: none;
        }
        .icon-box img { width: 55%; height: 55%; object-fit: contain; }

        .gesture-bar {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%);
            width: 35%; height: 4px; background: rgba(255,255,255,0.9); border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar">
            <span id="live-time">00:00</span>
            <div class="status-right">
                <img src="rede.png"><img src="wifi.png"><img src="bateria.png">
            </div>
        </div>

        <div class="display-area">
            <div class="mig-profile">
                <div class="mig-avatar"></div>
                <div class="mig-name">Mig</div>
            </div>

            <div class="weather-widget">
                <div style="display:flex; justify-content: space-between;">
                    <div>
                        <h2 id="temp" style="font-size: 2.2rem;">5Â°</h2>
                        <p id="desc" style="font-size: 0.8rem;">Cloudy</p>
                    </div>
                    <img id="w-icon" src="https://img.icons8.com/fluency/48/sun.png" style="width:38px;">
                </div>
                <p style="font-size: 0.6rem; font-weight: bold; letter-spacing: 0.5px;">PORTUGAL</p>
            </div>

            <div class="main-block">
                <div class="shikimori-widget"></div>
                <div class="apps-grid">
                    <a href="#" class="icon-box"><img src="discord.png"></a>
                    <a href="#" class="icon-box"><img src="tiktok.png"></a>
                    <a href="#" class="icon-box"><img src="instagram.png"></a>
                    <a href="https://spotify.com" class="icon-box"><img src="spotify.png"></a>
                </div>
            </div>
        </div>
        <div class="gesture-bar"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('live-time').textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
