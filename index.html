<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --icon-bg: #1c1c1e; 
            /* Reduzi ligeiramente a altura para garantir que não corte em nenhum monitor */
            --p-height: 85vh; 
            --p-width: calc(var(--p-height) * 0.46);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #020202; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white; overflow: hidden;
        }

        .phone-frame {
            width: var(--p-width);
            height: var(--p-height);
            min-width: 290px;
            background: #000;
            border-radius: 40px;
            border: 3px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            position: absolute; top: 0; left: 0; right: 0;
            display: flex; justify-content: space-between;
            padding: 14px 22px; z-index: 10;
        }
        #live-time { font-size: 0.75rem; font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        .status-right img { height: 11px; }

        .display-area {
            width: 100%; height: 100%;
            background: url('fundo_mig.png') no-repeat center center;
            background-size: cover;
            /* Aumentei o padding inferior para nada ser cortado */
            padding: 50px 20px 40px 20px; 
            display: flex; flex-direction: column;
        }

        .profile-header {
            display: flex; justify-content: space-between;
            align-items: center; width: 100%;
            margin-bottom: 18px; padding: 0 5px;
        }
        .profile-left { display: flex; align-items: center; gap: 10px; }
        .avatar-circle {
            width: 38px; height: 38px; border-radius: 50%;
            background: url('mig_perfil.png') center; background-size: cover;
            border: 1.5px solid rgba(255,255,255,0.8);
        }
        .profile-name { font-size: 0.9rem; font-weight: 700; }
        .profile-right-text { font-size: 0.62rem; font-weight: 500; opacity: 0.6; letter-spacing: 0.5px; }

        /* WEATHER WIDGET */
        .weather-widget {
            width: 100%;
            aspect-ratio: 2.15 / 1;
            background: linear-gradient(135deg, #4da1ff 0%, #1a73e8 100%);
            border-radius: 22px; padding: 18px;
            margin-bottom: 15px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .main-block { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .shikimori-widget {
            width: 100%; aspect-ratio: 1 / 1;
            background: #2c2c2e url('shikimori_widget.png') center;
            background-size: cover; border-radius: 22px;
        }

        .apps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .icon-box {
            background: var(--icon-bg); border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            aspect-ratio: 1 / 1; text-decoration: none;
        }
        .icon-box img { width: 55%; height: 55%; object-fit: contain; }

        .gesture-bar {
            position: absolute; bottom: 12px; left: 50%;
            transform: translateX(-50%);
            width: 35%; height: 4px; background: rgba(255,255,255,0.9); border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar">
            <span id="live-time">00:00</span>
            <div class="status-right">
                <img src="rede.png"><img src="wifi.png"><img src="bateria.png">
            </div>
        </div>

        <div class="display-area">
            <div class="profile-header">
                <div class="profile-left">
                    <div class="avatar-circle"></div>
                    <span class="profile-name">Mig</span>
                </div>
                <span class="profile-right-text">Redmi N13P+ User</span>
            </div>

            <div class="weather-widget">
                <div style="display:flex; justify-content: space-between;">
                    <div>
                        <h2 id="temp" style="font-size: 2.3rem; line-height: 1;">--°</h2>
                        <p id="weather-desc" style="font-size: 0.8rem; margin-top: 4px;">A detetar...</p>
                    </div>
                    <img src="https://img.icons8.com/fluency/48/sun.png" style="width:40px;">
                </div>
                <p id="location" style="font-size: 0.65rem; font-weight: bold; letter-spacing: 0.5px; text-transform: uppercase;">A procurar local...</p>
            </div>

            <div class="main-block">
                <div class="shikimori-widget"></div>
                <div class="apps-grid">
                    <a href="#" class="icon-box"><img src="discord.png"></a>
                    <a href="#" class="icon-box"><img src="tiktok.png"></a>
                    <a href="#" class="icon-box"><img src="instagram.png"></a>
                    <a href="http://googleusercontent.com/spotify.com/3" class="icon-box"><img src="spotify.png"></a>
                </div>
            </div>
        </div>
        <div class="gesture-bar"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('live-time').textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000); updateTime();

        // METEOROLOGIA REAL POR LOCALIZAÇÃO
        async function getRealWeather() {
            try {
                // Passo 1: Obter Cidade/País via IP
                const geoRes = await fetch('https://ipapi.co/json/');
                const geoData = await geoRes.json();
                const city = geoData.city || "Lisbon";
                const country = geoData.country_name || "Portugal";
                document.getElementById('location').textContent = `${city}, ${country}`;

                // Passo 2: Obter Tempo para essa lat/long
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geoData.latitude}&longitude=${geoData.longitude}&current_weather=true`);
                const weatherData = await weatherRes.json();
                
                document.getElementById('temp').textContent = Math.round(weatherData.current_weather.temperature) + '°';
                document.getElementById('weather-desc').textContent = "Atualizado";
            } catch (error) {
                document.getElementById('location').textContent = "PORTUGAL";
                document.getElementById('temp').textContent = "5°";
                document.getElementById('weather-desc').textContent = "Cloudy";
            }
        }
        getRealWeather();
    </script>
</body>
</html>
