<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mig | Sovereign Display</title>
    <style>
        :root {
            --primary: #a855f7;
            --phone-frame: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #020202; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw;
            font-family: 'Segoe UI', sans-serif;
            color: white; overflow: hidden;
            padding: 20px; /* Margem de segurança global */
        }

        /* CHASSIS COM ESCALONAMENTO INTELIGENTE */
        .phone-container {
            width: auto;
            height: 100%;
            max-height: 720px; /* Limite para PC */
            aspect-ratio: 9 / 18.5; /* Proporção real do Redmi Note 13 Pro+ */
            background: #000; 
            border-radius: 40px;
            border: 5px solid var(--phone-frame);
            position: relative;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.15);
            display: flex; flex-direction: column; 
            overflow: hidden;
        }

        /* Ajustes específicos para ecrãs pequenos */
        @media (max-width: 480px) {
            .phone-container {
                max-height: 85vh; /* Garante que nunca toque no topo ou fundo */
                border-width: 4px;
            }
        }

        .punch-hole {
            position: absolute; top: 12px; left: 50%;
            transform: translateX(-50%);
            width: 10px; height: 10px;
            background: #000; border-radius: 50%; z-index: 10;
        }

        .display-area {
            flex: 1;
            background: url('fundo_mig.png') no-repeat center center;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        .display-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); z-index: 1;
        }

        .content-layer {
            position: relative; z-index: 2; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        .status-bar {
            width: 100%; padding: 15px 20px 5px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .profile-section { text-align: center; margin-top: 30px; }
        .avatar {
            width: 85px; height: 85px;
            border-radius: 50%; border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            object-fit: cover; margin-bottom: 10px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; width: 100%; padding: 0 15px;
            margin-top: auto; margin-bottom: 60px;
        }

        .app-link {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white;
            transition: transform 0.1s ease;
        }

        .app-link:active { transform: scale(0.85); }

        .icon-box {
            width: 55px; height: 55px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px); margin-bottom: 5px;
        }

        .round-icon { border-radius: 10px; }
        .app-link span { font-size: 0.5rem; font-weight: 800; opacity: 0.9; }

        .android-nav {
            height: 40px; background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center; gap: 40px; 
            opacity: 0.7; z-index: 3;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="punch-hole"></div>
        
        <div class="display-area">
            <div class="display-overlay"></div>
            
            <div class="content-layer">
                <div class="status-bar">
                    <span id="dynamic-clock" style="font-weight: 700; font-size: 0.7rem;">--:--</span>
                    <div style="display:flex; gap: 5px;">
                        <img src="sinal.png" style="height:10px;">
                        <img src="wifi.png" style="height:10px;">
                        <img src="bateria.png" style="height:10px;">
                    </div>
                </div>

                <div class="profile-section">
                    <img src="mig_profile.png" class="avatar" alt="Mig">
                    <h2 style="font-size: 1.1rem; letter-spacing: 0.5px;">MIG</h2>
                    <p style="font-size: 0.5rem; opacity: 0.8; letter-spacing: 1px;">REDMI NOTE 13 PRO+</p>
                </div>

                <div class="apps-grid">
                    <a href="https://discord.com/users/1253102174343270411" target="_blank" class="app-link">
                        <div class="icon-box"><img src="discord.png" class="round-icon" style="width:32px;"></div>
                        <span>DISCORD</span>
                    </a>
                    <a href="https://www.tiktok.com/@redmi_n13pp_hype?_r=1&_t=ZG-93lHW2r8w7t" target="_blank" class="app-link">
                        <div class="icon-box"><img src="tiktok.png" style="width:32px;"></div>
                        <span>TIKTOK</span>
                    </a>
                    <a href="https://www.instagram.com/mig.0193?igsh=MXZ5NXBlNGlqcndubQ==" target="_blank" class="app-link">
                        <div class="icon-box"><img src="instagram.png" style="width:32px;"></div>
                        <span>INSTAGRAM</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="android-nav">
            <div style="width:0; height:0; border-top:5px solid transparent; border-bottom:5px solid transparent; border-right:10px solid white;"></div>
            <div style="width:14px; height:14px; border:2px solid white; border-radius:50%;"></div>
            <div style="width:12px; height:12px; border:2px solid white; border-radius:3px;"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('dynamic-clock').textContent = 
                String(now.getHours()).padStart(2, '0') + ":" + 
                String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
